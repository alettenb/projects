<header>
  <div class="logo">
    <a href="{{ site.url }}/{{ site.baseurl }}">{{ site.title }}</a> by <a href="{{ site.url }}/">{{ site.subtitle }}</a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
